<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Basketball Scoreboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="scoreboard">
    
    <div class="team-board team1-board">
      <h1 class="title">HOME</h1>
      <div class="score-container container-glow score1-container" id="home-container">
        <h1 class="score score1" id="score-1">000</h>
      </div>
      <div class="btn-container">
        <button class="btn" id="btn1-np">-1</button>
        <button class="btn" id="btn1-1p">+1</button>
        <button class="btn" id="btn1-2p">+2</button>
        <button class="btn" id="btn1-3p">+3</button>
      </div>
    </div>

    <div class="timer-board">
      <div class="vs">
        <h1 class="title title-vs">VS</h1>
      </div>
      <h1 class="title title-timer">TIMER</h1>
      <div class="timer-container" id="timer-container">
        <h1 class="timer score" id="timer">10:00</h>
      </div>
      <div class="btn-timer-container">
        <button class="btn btn-timer" id="btn-timer-start">Start</button>
        <button class="btn btn-timer" id="btn-timer-reset">Reset</button>
      </div>
      <button class="btn btn-newgame" id="btn-newgame">New Game</button>
    </div>
    
    <div class="team-board team2-board">
      <h1 class="title">GUEST</h1>
      <div class="score-container container-glow score2-container" id="guest-container">
        <h1 class="score score2" id="score-2">000</h>
      </div>
      <div class="btn-container">
        <button class="btn" id="btn2-np">-1</button>
        <button class="btn" id="btn2-1p">+1</button>
        <button class="btn" id="btn2-2p">+2</button>
        <button class="btn" id="btn2-3p">+3</button>
      </div>
    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>
